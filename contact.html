  <div class="header-hamburger-div contact-form-header">

        <ul class="nav-links">

  <div class="wrapper">
    <h2 class="contact-form-boxes contact-form-h2">CONTACT US</h3>
    <form action="https://submit-form.com/W4ZjptcE" method="POST">
      <div class="form-group">
        <labe class="contact-form-boxes"l  for="name">Full Name</label>
        <input type="text" name="Name" id="name" placeholder="First and Last" required minlength="3" maxlength="25" />
      </div>
      <div class="form-group">
        <label class="contact-form-boxes" for="email">Email Address</label>
        <input type="email" name="Email" id="email" placeholder="email@domain.tld" required />
      </div>
      <div class="form-group">
        <label class="contact-form-boxes" for="message">Message</label>
        <textarea name="Message" id="message" rows="5" placeholder="Type your message here...."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
      </div>
    </form>
  </div>


  


</body>


<script>
  document.addEventListener('DOMContentLoaded', nav)
function nav(){
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.main-nav');
    burger.addEventListener('click', ()=>{
        nav.classList.toggle('show')
    })
}
</script>
